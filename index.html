<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW 3-5</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h1 id='title'>Infomration Survey</h1>
  <div class='container'>
    <p id='description'>Some information we would like to collect</p>

    <form id='survey-form' action="https://crossorigin.me/https://freecodecamp.com" method="get">
      <div class='form-group'>
        <label id='name-label' for="name">Name:</label>
        <input required type="text" name="name" id="name" class='form-control' placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label id='email-label' for="email">Email:</label>
        <input class='form-control' required type="email" name="email" id="email" placeholder="Enter your Email address">
      </div>
      <div class="form-group">
        <label id=number-label for="number">Stars in Milky Way</label>
        <input class='form-control' type="number" name="number" id="number" min='1' max='1e12' placeholder="Enter your best guess">
      </div>
      <div class="form-group">
        <label for="dropdown">Select your level:</label>
        <select class='form-control' name="dropdown" id="dropdown">
          <option value="Student">Student</option>
          <option value="Amateur">Amateur</option>
          <option value="Apprentice">Apprentice</option>
          <option value="Master">Master</option>
          <option value="Grand Master">Grand Master</option>
          <option value="Prince">Prince</option>
        </select>
      </div>
      <div class="form-group">
        <label for="howmuch">How much do you know?</label>
        <div id='howmuch' class='form-group'>
          <label class='form-check'>
            <input type="radio" name="radio" value='A little'>
            A little
          </label>
          <label class='form-check'>
            <input type="radio" name="radio" value='A little'>
            85%
          </label>
          <label class='form-check'>
            <input type="radio" name="radio" value='A little'>
            A more than most
          </label>
        </div>
        <div class="form-group">
            <label for="interests">What are your interests?</label>
            <div class='form-check'>
              <input class='form-check-input' type="checkbox" name="Rumors" value='rumors' id='rumors'>
              <label class='form-check-label' for="rumers">Rumors</label>
            </div>
            <div class='form-check'>
              <input class='form-check-input' type="checkbox" name="Recycling" value='recycling' id='recycling'>
              <label class='form-check-label' for="rumers">Recycling</label>
            </div>
            <div class='form-check'>
              <input class='form-check-input' type="checkbox" name="Old Books" value='oldbooks' id='recycling'>
              <label class='form-check-label' for="oldbooks">Old books</label>
            </div>
        </div>
        <div class='form-group'>
          <label for="essay">5000-word essay on predictions for the future:</label>
          <textarea class='form-control' name="essay" id="essay" cols="30" rows="10"></textarea>
        </div>
      </div>
    </form>
  </div>

  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
