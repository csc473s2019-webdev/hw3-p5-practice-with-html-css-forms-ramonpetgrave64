<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW 3-5</title>
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
</head>
<body>
  <h1 id='title'>Infomration Survey</h1>
  <div>
    <p id='description'>Some information we would like to collect</p>

    <form id='survey-form' action="https://crossorigin.me/https://freecodecamp.com" method="get">
      <div class='form-group row'>
        <label id='name-label' for="name">Name:</label>
        <input required type="text" name="name" id="name" placeholder="Enter your name">
      </div>
      <input required type="email" name="email" id="email" placeholder="Enter your Email address">
      <input type="number" name="number" id="number" min='1' placeholder="Enter your best guess">
    </form>
  </div>

  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
